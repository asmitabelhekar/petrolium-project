<ion-header class="new-background-color">

  <ion-toolbar class="new-background-color">
    <ion-row>
      <ion-col size="2">
        <button ion-button class="cl-back-button" (click)="goBackword()" style="color:white;margin:7px"></button>
      </ion-col>
      <ion-col size="10" class="TitleHeader TitleText">
        <ion-label style="color:white">{{customerName}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div fxLayout="row" fxLayoutAlign="center center" style="margin-top:20%; width:100%; color:green">
    <mat-form-field  floatLabel="always">
      <mat-label [ngClass]="(paymentType % 2 == 0) ? 'odd' : 'even' ">Add {{paymentMethod}}</mat-label>
      <ion-row>
        <ion-col size="2">
          <label style="font-size: 15px;" [ngClass]="(paymentType % 2 == 0) ? 'odd' : 'even' ">â‚¹</label>
        </ion-col>
        <ion-col size="10">
          <input matInput type="number"  name="payment"  [(ngModel)]="userModel.payment" #payment="ngModel" [ngClass]="(paymentType % 2 == 0) ? 'odd' : 'even' " class="form-control" (input)="OnInput($event)" align="center" required pattern="[0-9]+$">
        </ion-col>
      </ion-row>
    </mat-form-field>
  </div>

  <div *ngIf="showDateNoteDiv == 1" fxLayout="column" fxLayoutAlign="center">
    <div  fxLayout="row" fxLayoutAlign="center center" >
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput #input="ngModel" [(ngModel)]="userModel.date" [min]="minDate" [max]="today" [matDatepicker]="picker" placeholder="Choose a date">
        <!-- <input matInput [matDatepicker]="picker" [(ngModel)]="userModel.date" [max]="maxDate"> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker (selectedChanged)="onDate($event)"></mat-datepicker>
      </mat-form-field>
    </div>
  
    <!-- <div fxLayout="column" fxLayoutAlign="space-around end"> -->
     <ion-row style="width:90%; margin-left:5%; margin-right:5%" class="cl-fixed-bottom-position-note">
       <ion-col size="10">
        <mat-form-field appearance="outline" style="width:100%;height:70px">
          <mat-label>Note</mat-label>
          <textarea matInput class="form-control " name="note"  [(ngModel)]="userModel.note" #note="ngModel"
            pattern="[a-zA-z]+$" placeholder="Note"></textarea>
        </mat-form-field> 
       </ion-col>
       <ion-col size="2" align="center">
        <ion-icon name="checkmark-circle" style="width:35px; height: 35px; margin:30px" (click)="getPaymentDetailInfo(userModel)"></ion-icon>
       </ion-col>
     </ion-row>
     
    <!-- </div> -->
  </div>
  
</ion-content>
