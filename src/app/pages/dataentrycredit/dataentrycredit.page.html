<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Credit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div fxLayout="column" fxLayoutAlign="center" style="margin-top:10%">

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field style="width:80%">
        <input type="text"
               placeholder="Customer Name"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field style="width:80%">
        <mat-label>Choose a date</mat-label>
        <input matInput #input="ngModel" [(ngModel)]="userModel.date" [min]="minDate" [max]="today"
          [matDatepicker]="picker" placeholder="Choose a date">
        <!-- <input matInput [matDatepicker]="picker" [(ngModel)]="userModel.date" [max]="maxDate"> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker (selectedChanged)="onDate($event)"></mat-datepicker>
      </mat-form-field>
    </div>

<div fxLayout="row" fxLayoutAlign="space-around center" style="width:80%; margin-left: 10%; margin-right: 10%">
<div *ngFor="let item of buttonsArray;let i = index " style="width:48%">
  <button mat-button style="width:100%" [ngClass]="(checkFuelType  == i) ? 'oddBackground' : 'evenBackground' "
  (click)="fuelType(item.indexFuel)">{{item.fuelType}}</button>
</div>
</div>

    <div style="width: 100%;" >

      <!-- <ion-row style="width:80%" fxLayout="row" fxLayoutAlign="center center" align="center">
        <ion-col  *ngFor="let item of buttonsArray;let i = index ">
          <button mat-button style="width:100%" [ngClass]="(checkFuelType  == i) ? 'oddBackground' : 'evenBackground' "
            (click)="fuelType(item.indexFuel)">{{item.fuelType}}</button>
        </ion-col>
      </ion-row> -->
     


      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field style="width:80%; margin-top:10px">
          <mat-label>In Litures</mat-label>
          <input matInput type="number" name="inlitures" (input)="OnInput($event)" [(ngModel)]="userModel.inlitures"
            #inlitures="ngModel" class="form-control" align="center" required pattern="[0-9.-]+$">
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field style="width:80%">
          <mat-label>Per Liture</mat-label>
          <input matInput type="number" name="perliture" (input)="OnInput($event)" [(ngModel)]="userModel.perliture"
            #perliture="ngModel" class="form-control" align="center" required pattern="[0-9.-]+$">
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field style="width:80%">
          <mat-label>Total Amount</mat-label>
          <input matInput type="number" name="totalamount" [(ngModel)]="userModel.totalamount" #totalamount="ngModel"
            class="form-control" align="center" required pattern="[0-9.-]+$">
        </mat-form-field>
      </div>
    </div>


    <div fxLayout="row" fxLayoutAlign="center center" style="width:100%;">
      <mat-form-field style="width:80%">
        <mat-label>Add Credit</mat-label>
        <ion-row>
          <ion-col size="12">
            <input matInput type="number" name="payment" (input)="OnInput($event)" [(ngModel)]="userModel.payment"
              #payment="ngModel" class="form-control" align="center" required pattern="[0-9.-]+$">
          </ion-col>
          <ion-col size="1">
            <!-- <label style="font-size: 15px;">â‚¹</label> -->
          </ion-col>
        </ion-row>
      </mat-form-field>
    </div>


    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="displayBalnace == '1' ">
      <mat-form-field style="width:80%">
        <mat-label>Balance</mat-label>
        <input matInput type="number" name="balance" [(ngModel)]="userModel.balance" #balance="ngModel"
          class="form-control" align="center" required pattern="[0-9.-]+$">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field style="width:80%;">
        <mat-label>Note</mat-label>
        <textarea matInput class="form-control " name="note" [(ngModel)]="userModel.note" #note="ngModel"
          pattern="[a-zA-z]+$" placeholder="Note"></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center"  style="margin-top:10%;margin-bottom:20px">
      <button mat-raised-button [disabled]="payment.invalid " class="submitButton" (click)="creditsubmit()">Credit</button>
    </div>
</div>
   

</ion-content>
