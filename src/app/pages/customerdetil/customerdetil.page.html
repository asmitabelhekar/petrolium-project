<ion-header>
  <ion-toolbar class="new-background-color">

    <ion-row>
      <ion-col size="2">
        <button ion-button class="BackButton" (click)="goBackword()" style="margin:10px"></button>
      </ion-col>
      <ion-col size="10">

        <div class="TitleHeader TitleText">
          Customer Detail
        </div>

      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
<ion-content>
  <button class="centerImg" style="font-size :20px; margin-top:12%"
    [ngClass]="(customerIndex % 2 == 0) ? 'odd' : 'even' ">{{firstName | uppercase}}</button>

  <div fxLayout="column" fxLayoutAlign="center center">
    <ion-item>
      <ion-label style="margin-top:3%; ">
        {{customerName | titlecase}}
      </ion-label>
    </ion-item>
  </div>

  <ion-item style="margin-left:-15px; margin-top:-10px">
    <div style="margin-top:-10px" fxLayout="row" fxLayoutAlign="center center">

    </div>

  </ion-item>
  
  <ion-item style="margin-left:-15px; ">

    <ion-row style="height:90px; width: 100%" align="center" fxLayout="row" fxLayoutAlign="space-around center">
      <ion-col size="6" align="center" (click)="makeCall()" fxLayout="column" fxLayoutAlign="center center">
        <ion-icon name="call" style="width:30px; height:30px; color : #2e2d2d; margin-top: 10px">
        </ion-icon>
        <ion-label style="color:#2e2d2d" class="cl_font_size_label">Call</ion-label>
      </ion-col>
      <ion-col size="6" align="center" (click)="sendMessage()" fxLayout="column" fxLayoutAlign="center center">
        <ion-icon name="text" style="width:30px; height:30px;color : #2e2d2d; margin-top: 10px">
        </ion-icon>
        <ion-label style="color:#2e2d2d" class="cl_font_size_label">Text</ion-label>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-row style="margin-left:15px">
    <ion-col size="2">
      <ion-icon name="call" style="width:30px; height:30px; color : #5b5b5e; margin-top: 12px">
      </ion-icon>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-row style="width:100%">

          <ion-label class="cl_font_size_label" *ngIf="customerMobile != 'NA' ">+91</ion-label>
          <ion-label style="width:5px"></ion-label>
          <ion-label class="cl_font_size_label">{{customerMobile}}</ion-label>

        </ion-row>

      </ion-item>
    </ion-col>
  </ion-row>

  <!-- <ion-row style="margin-left:15px">
    <ion-col size="2">
      <ion-icon name="mail" style="width:25px; height:28px; color : #5b5b5e; margin-top: 12px">
      </ion-icon>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-label>{{customerEmail}}</ion-label>
      </ion-item>

    </ion-col>
  </ion-row> -->

  <ion-row style="margin-left:15px">
    <ion-col size="2">
      <ion-icon name="home" style="width:25px; height:28px; color : #5b5b5e; margin-top: 12px">
      </ion-icon>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-label class="ion-text-wrap" class="cl_font_size_label">{{customerAddress}}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row style="margin-left:15px; margin-bottom: 35px">
    <ion-col size="2">
      <ion-icon name="document" style="width:25px; height:28px; color : #5b5b5e; margin-top: 12px">
      </ion-icon>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-label class="ion-text-wrap cl_font_size_label">{{customerNote}}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- <div >
    <table>
      <th style="margin-right: 20px;">Driver Name</th>
      <th>Vehicle Number</th>
      <tr *ngFor="let x of vehicleDetail">
        <td>{{ x.driverName }}</td>
        <td>{{ x.number }}</td>
      </tr>
    </table>
  </div> -->
  <div   style="width:100%; margin-top:-15px">
    <label style="font-size : 17px;margin-bottom:8px " fxLayoutAlign="center center">Vehicle Detail</label>

    <div fxlayout="column" fxLayoutAlign="center center" style="margin-bottom:20%">
      <div fxLayout="column" fxLayoutAlign="center center" style="width:90%">
        <ion-row style="border: 1px solid grey; width:100%">
          <ion-col size="6" style="border-right: 1px solid grey;">
            <label fxLayoutAlign="center center" class="cl_font_size_label"><b>Driver Name</b></label>
          </ion-col>
          <ion-col size="6">
            <label fxLayoutAlign="center center" class="cl_font_size_label">  <b>Vehicle Number</b></label>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let x of vehicleDetail" style="border-right: 1px solid grey;border-left: 1px solid grey;border-bottom: 1px solid grey; width:  100%;">
          <ion-col size="6" style="border-right: 1px solid grey;">
            <label fxLayoutAlign="center center" class="cl_font_size_label">{{ x.driverName }}</label>
          </ion-col>
          <ion-col size="6">
            <label fxLayoutAlign="center center" class="cl_font_size_label">
              {{ x.vehicleNumber }}
            </label>
          </ion-col>
        </ion-row>
      </div>

    </div>
  </div>


  <div class="editCss" style="margin-top:20%" (click)="editDetails()">
    <ion-icon name="create" style="width:20px; height:18px; color : #ffffff;">
    </ion-icon>
    <ion-label style="color:white;" align="center">Edit Customer</ion-label>
  </div>
</ion-content>
