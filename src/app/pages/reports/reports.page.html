<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Reports
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div fxLayout="column" fxLayoutAlign="center center">
    <ion-card  *ngFor="let item of recordList" style="padding:10px; border-radius: 10px;margin-top:5%;width:90%">
      <div fxLayout="row" fxLayoutAlign="start center">

        <div fxLayout="column" fxLayoutAlign="start start" style="width:95%">
          <label style="margin-top:10px;font-size: 16px;color:black;">{{item.recordName}}</label>
          <label style="margin-top:10px ;font-size: 13px;color:black;">{{item.amount}}</label>
          <ion-progress-bar style="margin-top:10px;width:100%" value="{{item.progress}}" ></ion-progress-bar>
         </div>
     
         <div fxLayoutAlign="center center">
           <img src="../../../assets/next.png" style="width:15px;height:15px"/>
           <!-- <ion-icon name="arrow-forward" style="width:25px;height:25px"></ion-icon> -->
         </div>
      </div>
     
    </ion-card>


  </div>
</ion-content>
