<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Debit Amount
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <div fxLayout="column" fxLayoutAlign="center" style="margin-top:5%">

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field style="width:90%">
        <input type="text"
               placeholder="Customer Name"
               aria-label="Number"
               matInput
               [(ngModel)]="userModel.customername"
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
          <!-- <mat-option  [value]="option" *ngIf="recordNotPresent == 1">
            Record not present
           </mat-option> -->
           <mat-option  [value]="option" *ngIf="recordNotPresent == 1"  (click)="addCustomer()">
             Add Customer
            </mat-option>
           <!-- <button (click)="addCustomer()" *ngIf="recordNotPresent == 1" style="width:100%; height:50px">Add Customer</button> -->
        </mat-autocomplete>
      </mat-form-field>
    </div>


      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field style="width:90%">
          <mat-label>Choose a date</mat-label>
          <input matInput #input="ngModel" [(ngModel)]="userModel.date" [min]="minDate" [max]="today"
            [matDatepicker]="picker" placeholder="Choose a date" [disabled]="true">
          <!-- <input matInput [matDatepicker]="picker" [(ngModel)]="userModel.date" [max]="maxDate"> -->
          <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="true"></mat-datepicker-toggle>
          <mat-datepicker #picker (selectedChanged)="onDate($event)"></mat-datepicker>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field style="width:90%">
          <mat-label>Debit Type</mat-label>
          <select matNativeControl required #debittype (change)="selectDebitDetail(debittype.value)" [(ngModel)]="userModel.paymentType">
            <option *ngFor="let type of debitType" [value]="type.type"> {{type.type}}</option>
          </select>
        </mat-form-field>
      </div>
  

      <div fxLayout="row" fxLayoutAlign="center center" style="width:100%;">
        <mat-form-field style="width:90%">
          <mat-label>Debit Detail</mat-label>
              <input matInput type="text" name="paymentDetails" [(ngModel)]="userModel.paymentDetails"
                #paymentDetails="ngModel" class="form-control" align="center" required pattern="[a-zA-Z.  -]+$">
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="center center" style="width:100%;">
        <mat-form-field style="width:90%">
          <mat-label>Add Debit</mat-label>
              <input matInput type="number" name="payment" [(ngModel)]="userModel.payment"
                #payment="ngModel" class="form-control" align="center" required pattern="[0-9.-]+$">
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field style="width:90%;">
          <mat-label>Note</mat-label>
          <textarea matInput class="form-control " name="note" [(ngModel)]="userModel.note" #note="ngModel"
            pattern="[a-zA-z.  ]+$" placeholder="Note"></textarea>
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="center center" style="margin-top:10%" >
        <button mat-raised-button [disabled]="payment.invalid " class="submitButton" (click)="debitAmount()">Debit</button>
      </div>
    

      </div>
</ion-content>
