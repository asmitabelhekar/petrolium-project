<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Add Customer
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
<div fxLayoutAlign="center center" class="registration-main">
<mat-card style="margin-left:5%; margin-right: 5%">
  <mat-card-header>
    <mat-card-title>
      Add customer
    </mat-card-title>

  </mat-card-header>

  <mat-card-content fxLayout="column" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput required placeholder="Name" class="form-control" name="fname" [(ngModel)]="userModel.fname"  #fname="ngModel" pattern="[a-zA-z]+$" >
      <mat-error>
        <div *ngIf="fname.invalid && (fname.dirty  || fname.touched)">
         Name is Required
        </div>
      </mat-error>

    </mat-form-field>      
    

    <mat-form-field>

      <input matInput required placeholder="Phone Number" class="form-control" name="phone" [(ngModel)]="userModel.phone" #phone="ngModel" minlength="10" maxlength=10 pattern="[0-9]+">
      <mat-error>
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
          Phone Number Required
        </div>
      </mat-error>  
    </mat-form-field>
    <mat-form-field>
      
      <textarea matInput required placeholder="Address" class="form-control" name="address" [(ngModel)]="userModel.address" #address="ngModel"></textarea>
      <mat-error>
        <div *ngIf="address.invalid && (address.dirty || address.touched)">Enter Address
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
     
      <input type="text" placeholder="Email" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
      <button mat-raised-button color="warn">Submit</button>
    </mat-card-actions>
</mat-card>

</div>
</ion-content>
