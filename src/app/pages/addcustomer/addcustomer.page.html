<div class="ac-container">
  <div class="ac-conatiner-title" fxLayoutAlign="center">
    <h1>Add Customer</h1>
  </div>
  <div class="ac-l-container" fxLayout="column" fxLayoutAlign="space-between center">

    <mat-form-field appearance="outline">
      

      <mat-label>
        <mat-icon>person</mat-icon>
        
        Name</mat-label>
        <input matInput required class="form-control" name="fname" [(ngModel)]="userModel.fname"  #fname="ngModel" pattern="[a-zA-z]+$" >
       <mat-error>
         <div *ngIf="fname.invalid && (fname.dirty  || fname.touched)">
          Name is Required
         </div>
       </mat-error>
      
    </mat-form-field>
 
  
    <mat-form-field appearance="outline">
      
   
       <mat-label>
        <mat-icon>call</mat-icon>  Phone Number      

       </mat-label>

      <input matInput required class="form-control" name="phone" [(ngModel)]="userModel.phone" #phone="ngModel" minlength="10" maxlength=10 pattern="[0-9]+" placeholder="949">
      <mat-error>
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
          Phone Number Required
        </div>
      </mat-error>  
    </mat-form-field>

    <mat-form-field appearance="outline">

      <mat-label>
        <mat-icon>home</mat-icon>
        Address
      </mat-label>
      <textarea matInput required class="form-control" name="address" [(ngModel)]="userModel.address" #address="ngModel"></textarea>
      <mat-error>
        <div *ngIf="address.invalid && (address.dirty || address.touched)">Enter Address
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">

      <mat-label>
        <mat-icon>email</mat-icon>

        Email
      </mat-label>
      <input matInput>
    </mat-form-field>
   <div class="ac-l-button" fxLayoutAlign="space-between center">
        <button mat-raised-button (click)="addCustomer()">Submit</button>
     </div>

  </div>
</div>
