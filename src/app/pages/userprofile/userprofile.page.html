<ion-header>

  <ion-toolbar class="new-background-color">
    <ion-row>
      <ion-col size="2" align="center">
        <img src="../../../assets/back_white.png" style="width:25px; height: 25px; margin: 7px" (click)="goBackword()"/>
        <!-- <button ion-button class="cl-back-button" (click)="goBackword()"></button> -->
      </ion-col>
      <ion-col size="10" class="TitleHeader TitleText">
        <ion-label style="color:white">User Profile</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <!-- <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      <label>User Profile</label>
    </ion-title>
  </ion-toolbar> -->
</ion-header>
<ion-content>
  <button class="centerImg" [ngClass]="(customerIndex % 2 == 0) ? 'odd' : 'even' " style="font-size :20px; margin-top:12%">{{firstName | uppercase}}</button>

  <div fxLayout="column" fxLayoutAlign="center center">
    <ion-item (click)="updateProfile()">
      <label class="cl_title_fontsize" fxLayoutAlign="center center" style="margin-top:3%;color: black; ">
        {{userName}}
      </label>
      <ion-icon name="create" style="width:19px;height:19px;color: black"></ion-icon>
    </ion-item>
  </div>

  <ion-item style="margin-left:-15px; margin-top:-10px">
    <div style="margin-top:-10px" fxLayout="row" fxLayoutAlign="center center">
    </div>
  </ion-item>

  <ion-item style="margin-top:25px;margin-left:-20px;">
    <div style="margin-left:30px;">
      <label style="font-size:20px">Contact Details</label><br /><br />

      <ion-label class="cl_title_fontsize">Phone Number</ion-label>
      <ion-label class="cl_content_fontsize">{{userMobile}}</ion-label><br />

      <ion-label class="cl_title_fontsize">Email Id</ion-label>
      <ion-label class="cl_content_fontsize">{{userEmail}}</ion-label><br />

      <ion-label class="cl_title_fontsize">User Role</ion-label>
      <ion-label *ngIf="userRole == '0' " class="cl_content_fontsize">Data Entry</ion-label>
      <ion-label *ngIf="userRole == '1' " class="cl_content_fontsize">Manager</ion-label>
      <ion-label *ngIf="userRole == '2' " class="cl_content_fontsize">Admin</ion-label><br /><br />
    </div>
  </ion-item>

  <div *ngIf="logoutStatus == '0' " fxLayout="row" fxLayoutAlign="center center" style="margin-top:10%;">

    <label mat-raised-button style="border : 1px solid grey; border-radius: 18px; padding:10px" class="submitButton"
      (click)="logOut()">Log Out</label>
  </div>
</ion-content>
