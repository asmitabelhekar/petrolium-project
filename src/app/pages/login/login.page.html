<div fxLayout="row" fxLayoutAlign="center center" class="registration-main">
  
   <mat-card>
     <mat-card-header>
       <mat-card-title>
         LOGIN
       </mat-card-title>
   
     </mat-card-header>
   
     <mat-card-content fxLayout="column" fxLayoutGap="20px" class="registration-form">
             
       
   
       <mat-form-field>
   
         <input matInput required placeholder="Phone Number" class="form-control" name="phone" [(ngModel)]="userModel.phone" #phone="ngModel" minlength="10" maxlength=10 pattern="[0-9]+">
         <mat-error>
           <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
             Phone Number Required
           </div>
         </mat-error>  
       </mat-form-field>
       <mat-form-field>
   
         <input type="password" matInput required placeholder="password" class="form-control" name="password" [(ngModel)]="userModel.password"  #password="ngModel" pattern="[a-zA-z]+$" >
         <mat-error>
           <div *ngIf="password.invalid && (password.dirty  || password.touched)">
           Password is Required
           </div>
         </mat-error>
   
       </mat-form-field>
      
     </mat-card-content>
     <mat-card-actions align="center">
         <button mat-raised-button color="warn" (click)="login()">Submit</button>
       </mat-card-actions>
   </mat-card>
   
   </div>
