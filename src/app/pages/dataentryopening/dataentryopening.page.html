<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Opening
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div fxLayout="column" fxLayoutAlign="center center" style="margin-top:5%">

    <div fxLayout="row" fxLayoutAlign="center center" style="width:100%">
      <mat-form-field style="width:90%">
        <mat-label>Choose a date</mat-label>
        <input matInput #input="ngModel" [(ngModel)]="openingModel.date" [min]="minDate" [max]="today" [matDatepicker]="picker" [disabled]="true"
          placeholder="Choose a date">
        <!-- <input matInput [matDatepicker]="picker" [(ngModel)]="userModel.date" [max]="maxDate"> -->
        <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="true"></mat-datepicker-toggle>
        <mat-datepicker #picker (selectedChanged)="onDate($event)"></mat-datepicker>
      </mat-form-field>
    </div>


  

    <div fxLayout="row" fxLayoutAlign="space-around center" style="width:96%;margin-left:2%; margin-right:2%">
      <div *ngFor="let item of buttonsArray;let i = index " style="width:44%">
        <button mat-button style="width:100%" [ngClass]="(checkFuelType  == i) ? 'oddBackground' : 'evenBackground' "
          (click)="fuelTypeCheck(item.indexFuel)">{{item.fuelType}}</button>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" style="width:100%">
     
        <mat-form-field style="width:90%; margin-top:10px">
          <mat-label>Opening Balance</mat-label>
          <input matInput type="number" name="openingbalance" [(ngModel)]="openingModel.openingbalance"
            #openingbalance="ngModel" class="form-control" align="center" required pattern="[0-9.-]+$">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center" style="margin-top:10%;width:100%">

        <button mat-raised-button [disabled]="openingbalance.invalid " class="submitButton" (click)="openingBalanceSubmit()">Submit</button>
      </div>
  </div>



</ion-content>
