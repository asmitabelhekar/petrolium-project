<ion-content style="width:100%">
   <div style="background-color: rgb(73, 99, 146);position: fixed; width:100%;">

    <ion-row fxLayout="row" fxLayoutAlign="space-around center" style="color:white">
      <div fxLayout="column" fxLayoutAlign="center center">
        <ion-icon name="arrow-round-up" style="width:25px;height:25px; margin-bottom:10px; margin-top:20px"></ion-icon>
        <label style="font-size: 14px; margin-bottom:15px;">Debited</label>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <ion-icon name="arrow-round-down" style="width:25px;height:25px; margin-bottom:10px; margin-top:20px">
        </ion-icon>
        <label style="font-size: 14px;margin-bottom:15px;">Credited</label>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <ion-icon name="mail" style="width:25px;height:25px; margin-bottom:10px; margin-top:20px"></ion-icon>
        <label style="font-size: 14px;margin-bottom:15px;">Message</label>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <ion-icon name="call" style="width:25px;height:25px; margin-bottom:10px; margin-top:20px"></ion-icon>
        <label style="font-size: 14px;margin-bottom:15px;">Call</label>
      </div>
    </ion-row>
    <h5 fxLayout="row" fxLayoutAlign="center center" style="color:white; margin-bottom:20px">Balance :
      ₹{{totalAmount}} {{totalAmountStatus}}</h5>
  </div>

  <div style="height:100%; width:100%;margin-top:28%">
 
  <label style="font-size: 20px;color: black">Transactions</label>
  <div *ngFor="let item of getHistoryArray" style="width:100%;">
    <label fxLayout="row" fxLayoutAlign="center center" style="font-size: 10px;color: white; background-color: tomato; border: 15px;">{{item.date}}</label>
    <div *ngFor="let listArray of item.list" style="width:100%">
      <div fxLayout="column" fxLayoutAlign="start start" *ngIf="listArray.type == '1' ">
        <ion-card 
          style="border: 1px solid grey; width:200px; margin-left:20px; margin-top:10px;padding:4px">
          <ion-row>
            <ion-col size="7">
              <label style="font-size: 17px;color:red">₹{{listArray.amount}}</label>
            </ion-col>
            <ion-col size="5">
              <label style="font-size: 10px;color:grey">{{listArray.time}}</label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <label style="font-size: 13px;color:rgb(17, 17, 17)">{{listArray.comment}}</label>
            </ion-col>
          </ion-row>

        </ion-card>
        <ion-row style="margin-left:20px">
          <ion-col size="12">
            <label style="font-size: 13px;color:grey">₹{{listArray.balance}} Advance</label>
          </ion-col>
        </ion-row>
      </div>
      <div fxLayout="column" fxLayoutAlign="end end" *ngIf="listArray.type == '2' ">
        <ion-card 
          style="border: 1px solid grey;width:200px;margin-right:20px; margin-top:10px;padding:4px">
          <ion-row>
            <ion-col size="7">
              <label style="font-size: 17px;color:green">₹{{listArray.amount}}</label>
            </ion-col>
            <ion-col size="5">
              <label style="font-size: 10px;color:grey">{{listArray.time}}</label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <label style="font-size: 13px;color:rgb(7, 7, 7)">{{listArray.comment}}</label>
            </ion-col>
          </ion-row>

        </ion-card>
        <ion-row style="margin-right:20px">
          <ion-col size="12">
            <label style="font-size: 13px;color:grey">₹{{listArray.balance}} Due</label>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</div>

</ion-content>
